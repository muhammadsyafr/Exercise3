<body>
  <div class="container-fluid mt-2 mb-2">
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" id="filter_table" onkeyup="FilterData()" placeholder="Cari Nama Planet ..." aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
        <table class="table" id="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">name</th>
                    <th scope="col">rotation</th>
                    <th scope="col">orbital</th>
                    <th scope="col">diameter</th>
                    <th scope="col">climate</th>
                    <th scope="col">gravity</th>
                    <th scope="col">terrain</th>
                    <th scope="col">surface water</th>
                    <th scope="col">population</th>
                    <th scope="col">residents</th>
                    <th scope="col">films</th>    
                  </tr>
                </thead>
                <tbody id="get-data"></tbody>
        </table>
      
      <nav aria-label="Page navigation example"id="navigasi">
          <ul class="pagination justify-content-center">      
            <li class="page-item">
              <a class="page-link" id="nextButton" href="#navigasi">Tampilkan lebih banyak...</a>
            </li>
          </ul>
        </nav>
